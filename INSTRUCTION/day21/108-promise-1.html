<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        const soz = () => {
            return new Promise((resolve, reject)=>{
                //Bu bölümde asenkron çalşan çeşitli kodlar olabilir
                //ve bu kodlar geriye değer döndürebilir
                
                const result = true; //bunu false yapsak reject yani hata dönecek

                if(result){
                    resolve({firstName: "John" , lastName: "Doe"});
                }
                else{
                    reject("Başarısız");
                }

            });
        }

        soz()
        .then( (res)=>{
            console.log(res);
        })
        .catch( (err)=>{
            console.log(err);
        });

    </script>
</body>
</html>
