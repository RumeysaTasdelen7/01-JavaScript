<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const siparisVer = (cb) => {
            console.log("Sipariş verildi");
            setTimeout(()=>{
                console.log("Sipariş hazır");
                cb();
            },3000);
        }

        const yemekYe = (cb) => {
            console.log("Yemeğe başladık");
            setTimeout(()=>{
                console.log("Yemek yendi");
                cb();
            },2000);    
        }

        const filmİzle = () => {
            console.log("Film izlendi");
            setTimeout(()=>{
                console.log("Film bitti");
            },2000);    
        }

        const patlakMısırYe = () => {
            console.log("Patlak mısır yemeye başladık");
            setTimeout(()=>{
                console.log("Patlak mısır bitti");
            },1500)
        }

        siparisVer(()=>{
            yemekYe( ()=>{
                filmİzle();
                patlakMısırYe();
            } );
        });


    
        
        
    </script>
</body>
</html>
