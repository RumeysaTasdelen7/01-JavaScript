<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    
    <script>

        const getDistance = (c1, c2, cb) => {
            setTimeout( ()=> {
                const distance = c1-c2;
                cb(distance);
            },3000);
        }
       

        console.log("Sayıların toplamı:");//1.bunu yazdırır

        getDistance(10, 40, (distance) => {
            console.log(distance); //3. olarak 3 saniye sonra bunu yazdırır
        });

        console.log("Merhaba");//2.bunu yazdırır
        
    </script>
</body>
</html>
