        const arr = [23,5,76,3];

        const sum = arr.reduce( (t, n)=> {
            console.log(t,n);
            return t + n;
        } , 0);
        console.log(sum);

        //çarpım olayı
        const multiply = arr.reduce( (t, n)=> {
            console.log(t,n);
            return t * n;
        } , 1); //1 dememizin sebebi eğer 0 deseydik 0 ile bir sayının çarpımı 0olacağından cevap 0 çıkardı
        console.log(multiply);


        //çıkartma olayı
        const sticker = arr.reduce( (t, n) => {
            console.log(t,n);
            return t - n;
        } , 0);
        console.log(sticker);

        //bölme olayı
        const divide = arr.reduce ( (t, n) => {
            console.log(t,n);
            return t / n;
        } , 1)
        console.log(divide);
