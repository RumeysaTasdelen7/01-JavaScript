<body>
    <script>
        //bir firma 3000tl den az olan maaşlara %10 zam yapacaktır
        //zam yapılan bu kişilere kaç tl  ödeneceğini bilmek istiyor
        //bu bilgiyi kullanarak maaşları yazdırın.
        
        const arr = [4000,3500,2000,2500,5000];

        const totalSalary = arr
        .filter(x=>x<3000) // [2000, 2500]
        .map(x=> x*1.1 ) // [2200, 2750]
        .reduce((t, x)=> t + x, 0); // 4950

        console.log(totalSalary);
    </script>
