<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const person = {
            firstName: "John",
            lastName: "Doe",
            age: 25,
            eyeColor: "blue",
        }
        //1- Klasik yöntem
         const message1 = `${person.firstName} ${person.lastName} isimli personel ${person.age}. yaşına girdi`;
         console.log(message1);

         //2-Destructuring yöntem
         const { firstName, lastName, age } = person;
         const message2 = `${firstName} ${lastName} isimli personel ${age}. yaşına girdi`;
         console.log(message2);
         
    </script>
</body>
</html>
